<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define the circular path -->
    <path id="circlePath" 
          d="M 250,100 A 150,150 0 1,1 249.9,100" 
          fill="none" stroke="lightgray"/>
  </defs>
  
  <!-- Text follows the path -->
  <text font-size="24" fill="black">
    <textPath href="#circlePath">
      Text flowing along a circular path
    </textPath>
  </text>
</svg>
